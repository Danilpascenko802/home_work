<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Footer</title>
  </head>
  <body>
    <footer class="footer">
      <div class="wrapper">
        <a href="#" class="footer__link">
          <img src="./img/Logo.png" alt="GoITeens" class="footer__logo" />
        </a>

        <div class="footer__content_wrapper">
          <div class="footer_content_box">
            <ul class="footer_address_list">
              <li class="footer__address">01133 Україна, Київ</li>
              <li class="footer__address">5 хвилин від м. Печерська</li>
              <li class="footer__address">бул. Лесі Українки 26</li>
              <li class="footer__address">4-й поверх</li>
            </ul>

            <ul class="footer__contact__list">
              <li class="footer__contact_number">contact@goiteens.ua</li>
              <li class="footer__contact_number">+38 093 343 21 27</li>
              <li class="footer__contact_number">+38 067 326 95 92</li>
              <li class="footer__contact_number">+38 050 366 17 77</li>
            </ul>

            <button class="button">
              Залишити заявку
            </button>

            <div class="footer__social_images">
              <a href="#"
                ><img
                  src="./img/telegram.png"
                  alt="telegram"
                  class="footer__social_link"
              /></a>
              <a href="#"
                ><img
                  src="./img/facebook.png"
                  alt="facebook"
                  class="footer__social_link"
              /></a>
              <a href="#"
                ><img
                  src="./img/youtube.png"
                  alt="youtube"
                  class="footer__social_link"
              /></a>
            </div>
          </div>

          <img src="./img/Rocket_1200px.png" alt="Rocket" class="Footer_img" />
        </div>

        <div class="footer_copyright__box">
          <p class="footer__moreinfo--text">
            <a href="#" class="footer__copyright__link"
              >Політика конфіденційності
            </a>
          </p>

          <p class="footer__moreinfo--text">
            <a href="#" class="footer__copyright__link"
              >Відмова від відповідальності
            </a>
          </p>

          <p class="footer__moreinfo--text">
            <a href="#" class="footer__copyright__link">Згода з розсилкою </a>
          </p>
        </div>
      </div>
    </footer>

    <!-- ------------------------------------ -->

  </body>
</html>
